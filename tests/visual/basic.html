<!DOCTYPE html> <title>Basic Visual Test</title>

<style>
  .reference {
    position: absolute;

    left: 150px;
    width: 200px;
    height: 200px;
    background-color: red;
    box-shadow: inset 0 0 0 1px black;
  }

  #reference {
    top: 150px;
  }

  #fixed-reference {
    top: 950px;
  }

  .popper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: rebeccapurple;
    box-shadow: inset 0 0 0 1px black;
  }
</style>

<div id="reference" class="reference">Reference Box</div>
<div id="popper" class="popper">Popper Box</div>

<div id="fixed-reference" class="reference">Fixed Reference Box</div>
<div id="fixed-popper"  class="popper">Fixed Popper Box</div>

<script type="module">
  import Popper from './dist/esm/popper.js';
  const reference = document.querySelector('#reference');
  const popper = document.querySelector('#popper');

  window.instance = new Popper(reference, popper, {
    placement: 'right',
  });

  const fixedReference = document.querySelector('#fixed-reference');
  const fixedPopper = document.querySelector('#fixed-popper');

  window.fixedInstance = new Popper(fixedReference, fixedPopper, {
    placement: 'left',
    strategy: 'fixed',
  });
</script>
