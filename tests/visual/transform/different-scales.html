<!DOCTYPE html> <title>Transform Visual Test</title>

<style>
  @import '/tests/visual/reset.css';
  #reference {
    position: absolute;
    top: 150px;
    left: 150px;
    width: 200px;
    height: 200px;
    background-color: red;
    box-shadow: inset 0 0 0 1px black;
    transform: scale(1.2) translate(20px, 20px);
  }

  #popper {
    width: 100px;
    height: 100px;
    background-color: rebeccapurple;
    box-shadow: inset 0 0 0 1px black;
    transform: scale(1.2);
    transform-origin: top left;
  }
</style>
<div style="position: fixed">
  <div id="reference">Reference Box</div>
  <div id="popper">Popper Box</div>
</div>

<script type="module">
  import { position } from '../dist/index.js';
  import { platform } from '../dist/dom.js';

  async function update() {
    const { x, y } = await position(reference, popper, {
      platform,
      placement: 'right',
    });

    Object.assign(popper.style, {
      position: 'absolute',
      left: `${x}px`,
      top: `${y}px`,
    });
  }

  update();
</script>
