<!DOCTYPE html> <title>Basic Visual Test</title>

<style>
  @import '/reset.css';
  #container {
    position: relative;
    border: 20px solid black;
  }

  #reference {
    width: 200px;
    height: 200px;
    background-color: red;
    box-shadow: inset 0 0 0 1px black;
    margin: 40px;
  }

  #popper {
    width: 100px;
    height: 100px;
    background-color: rebeccapurple;
  }
</style>

<div id="container">
  <div id="reference">Reference Box</div>
  <div id="popper">Popper Box</div>
</div>

<script type="module">
  import { position } from './dist/index.js';
  import { platform } from './dist/dom.js';

  async function update() {
    const { x, y } = await position(reference, popper, {
      platform,
      placement: 'bottom',
    });

    Object.assign(popper.style, {
      position: 'absolute',
      left: `${x}px`,
      top: `${y}px`,
    });
  }

  update();
</script>
