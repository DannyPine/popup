<html>
  <head>
    <script src="./popper/dist/umd/popper.js"></script>
    <script src="./tooltip/dist/umd/tooltip.js"></script>
    <style rel="style/css">
      .my-template {
        color: red;
        text-align: center;
      }

      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="my-template">
      Hover to show tooltip
    </div>
    <button onClick="updateWithString()">updateWithString</button>
    <button onClick="updateWithElement()">Update with Element</button>
    <script>
      let reference = document.querySelector('.my-template');
      let tooltipElement = new Tooltip(reference, {
        placement: 'top',
        title: "Initial message",
        html: true
      });

      function updateWithString() {
        tooltipElement.updateTitleContent("Updated with string");
      }

      function updateWithElement() {
        let el = document.createElement("div");
        el.innerText = "Updated with div element";
        el.className += "green";
        tooltipElement.updateTitleContent(el);
      }

    </script>

  </body>
</html>
