<!DOCTYPE html> <title>Basic Visual Test</title>

<style>
  html,
  body {
    height: 1500px;
  }

  #reference {
    width: 200px;
    height: 200px;
    background-color: red;
    box-shadow: inset 0 0 0 1px black;
  }

  #popper {
    width: 100px;
    height: 100px;
    background-color: rebeccapurple;
    box-shadow: inset 0 0 0 1px black;
  }

  table {
    margin-top: 100px;
  }

  th {
    position: relative;
  }
</style>

<table>
  <tbody>
    <tr>
      <th>
        <div id="reference">Reference</div>
        <div id="popper">Popper</div>
      </th>
    </tr>
  </tbody>
</table>

<script type="module">
  import { computePosition, listScrollParents } from '../dist/index.js';

  async function update() {
    const { x, y } = await computePosition(reference, popper, {
      placement: 'right',
    });

    Object.assign(popper.style, {
      position: 'absolute',
      left: `${x}px`,
      top: `${y}px`,
    });
  }

  update();
  [...listScrollParents(reference), ...listScrollParents(popper)].forEach(
    (parent) => parent.addEventListener('scroll', update)
  );
</script>
