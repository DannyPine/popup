<!DOCTYPE html> <title>Basic Visual Test</title>

<style>
  html,
  body {
    height: 1500px;
  }

  #reference {
    position: absolute;
    top: 150px;
    left: 50px;
    width: 200px;
    height: 200px;
    background-color: red;
    box-shadow: inset 0 0 0 1px black;
  }

  #popper {
    width: 500px;
    height: 100px;
    background-color: rebeccapurple;
    box-shadow: inset 0 0 0 1px black;
  }
</style>

<div id="reference">Reference Box</div>
<div id="popper">Popper Box</div>

<script type="module">
  import { position, flip, listScrollParents } from '../../dist/index.js';

  async function update() {
    const { x, y } = await position(reference, popper, {
      placement: 'top-end',
      modifiers: [
        flip({
          fallbackPlacements: [
            'top-start',
            'right-start',
            'right-end',
            'bottom-end',
            'bottom-start',
          ],
        }),
      ],
    });

    Object.assign(popper.style, {
      position: 'absolute',
      left: `${x}px`,
      top: `${y}px`,
    });
  }

  update();
  [
    ...listScrollParents(reference),
    ...listScrollParents(popper),
  ].forEach((parent) => parent.addEventListener('scroll', update));
</script>
