<!DOCTYPE html>

<link rel="stylesheet" href="../../styles.css" />

<style>
  #parent-scaled {
    transform: scale(1.15) translate(300px, 100px);
  }
</style>

<div id="parent-scaled">
  <div id="reference">Ref</div>
  <div id="floating">Float</div>
</div>

<script type="module">
  import {computePosition} from '../../dist/index.mjs';
  import {position} from '../../utils.mjs';

  computePosition(reference, floating, {
    placement: 'right',
  }).then(position);
</script>
