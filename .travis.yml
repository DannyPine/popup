language: node_js
node_js: 7.3
script:
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - echo "BRANCH=$BRANCH"
  - travis_retry npm run coverage -- -- --browsers=SLChrome,SLInternetExplorer10
  - travis_retry npm run test -- --browsers=SLFirefox,SLEdge,SLSafari,SLInternetExplorer11,SLiOS9
after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < .tmp/coverage/**/lcov.info
addons:
  sauce_connect:
    username: "popperjs"
  code_climate:
    repo_token: 5d692bc0fbeb0e2141bba54efdb6aa8f941b10c7f8c4ac95de781e706cf44de1
  jwt:
    secure: ""
    secure: ""
cache:
  yarn: true
  directories:
    - node_modules
